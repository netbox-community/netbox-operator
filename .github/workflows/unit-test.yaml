---
name: Unit tests
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493  # v5.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
        with:
          go-version: 1.24.4
      - name: tests
        run: |-
          make test
