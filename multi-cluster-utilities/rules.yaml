# Rules required for controlled service account to manage NetBox Operator resources
# Copied from config/rbac/role.yaml
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - netbox.dev
  resources:
  - ipaddressclaims
  - ipaddresses
  - iprangeclaims
  - ipranges
  - prefixclaims
  - prefixes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netbox.dev
  resources:
  - ipaddressclaims/finalizers
  - ipaddresses/finalizers
  - iprangeclaims/finalizers
  - ipranges/finalizers
  - prefixclaims/finalizers
  - prefixes/finalizers
  verbs:
  - update
- apiGroups:
  - netbox.dev
  resources:
  - ipaddressclaims/status
  - ipaddresses/status
  - iprangeclaims/status
  - ipranges/status
  - prefixclaims/status
  - prefixes/status
  verbs:
  - get
  - patch
  - update