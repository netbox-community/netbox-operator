---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - netbox.dev
  resources:
  - ipaddressclaims
  - ipaddresses
  - iprangeclaims
  - ipranges
  - prefixclaims
  - prefixes
  - vlanclaims
  - vlans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - netbox.dev
  resources:
  - ipaddressclaims/finalizers
  - ipaddresses/finalizers
  - iprangeclaims/finalizers
  - ipranges/finalizers
  - prefixclaims/finalizers
  - prefixes/finalizers
  - vlanclaims/finalizers
  - vlans/finalizers
  verbs:
  - update
- apiGroups:
  - netbox.dev
  resources:
  - ipaddressclaims/status
  - ipaddresses/status
  - iprangeclaims/status
  - ipranges/status
  - prefixclaims/status
  - prefixes/status
  - vlanclaims/status
  - vlans/status
  verbs:
  - get
  - patch
  - update
