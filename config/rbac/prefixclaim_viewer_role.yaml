---
# permissions for end users to view prefixclaims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: netbox-operator
    app.kubernetes.io/managed-by: kustomize
  name: prefixclaim-viewer-role
rules:
  - apiGroups:
      - netbox.dev
    resources:
      - prefixclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - netbox.dev
    resources:
      - prefixclaims/status
    verbs:
      - get
