---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: prefixclaim-ipv4-parentprefixselector-vrf
  annotations:
    description: Tests if creation succeeds when using parentPrefixSelector with VRF
spec:
  steps:
    - name: Apply CR
      try:
        - apply:
            file: netbox_v1_prefixclaim.yaml
    - name: Check CR spec and status
      try:
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-vrf
              spec:
                comments: your comments
                description: some description
                parentPrefixSelector:
                  environment: Production
                  family: IPv4
                  poolName: Pool 1
                  tenant: MY_TENANT
                  vrf: MY_VRF
                prefixLength: /28
                preserveInNetbox: true
                tenant: MY_TENANT
                vrf: MY_VRF
              status:
                parentPrefix: 4.3.0.0/24
                prefix: 4.3.0.0/28
                prefixName: prefixclaim-ipv4-parentprefixselector-vrf
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-vrf
              spec:
                comments: your comments
                description: some description
                prefix: 4.3.0.0/28
                preserveInNetbox: true
                tenant: MY_TENANT
                vrf: MY_VRF
    - name: Set preserveInNetbox to false
      description: Set preserveInNetbox to false to clean up the NetBox test instance
      try:
        - patch:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-vrf
              spec:
                preserveInNetbox: false
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-vrf
              status:
                (conditions[?type == 'Ready']):
                  - observedGeneration: 2
                    status: 'True'
    - name: Cleanup events
      description: Events cleanup required to fix issues with failing tests that assert the wrong Error resource
      cleanup:
        - script:
            content: |-
              kubectl delete events --field-selector involvedObject.name=prefixclaim-ipv4-parentprefixselector-vrf -n $NAMESPACE
