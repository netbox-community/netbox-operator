apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: prefixclaim-ipv4-apply-succeed
spec:
  steps:
    - name: Apply prefix claim CR and go through each field and check for equality
      try:
        - apply:
            file: netbox_v1_prefixclaim.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply
              spec:
                comments: your comments
                description: some description
                parentPrefix: 2.2.0.0/24
                prefixLength: /28
                preserveInNetbox: true
                site: DM-Akron
                tenant: Dunder-Mifflin, Inc.
              status:
                parentPrefix: 2.2.0.0/24
                prefix: 2.2.0.0/28
                prefixName: prefixclaim-ipv4-apply
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-apply
              spec:
                comments: your comments
                description: some description
                prefix: 2.2.0.0/28
                preserveInNetbox: true
                site: DM-Akron
                tenant: Dunder-Mifflin, Inc.
                customFields:
                  netboxOperatorRestorationHash: 7a4827d80057860f6e6ab58c317323d1a82431cf
