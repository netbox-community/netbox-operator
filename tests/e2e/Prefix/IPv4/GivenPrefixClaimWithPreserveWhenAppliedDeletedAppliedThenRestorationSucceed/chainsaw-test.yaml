apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: prefixclaim-ipv4-restoration-succeed
spec:
  steps:
    - name: Apply prefix claim CR 1 for the first time and go through each field and check for equality
      try:
        - apply:
            file: netbox_v1_prefixclaim_1.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                description: some description
                parentPrefix: 2.0.3.0/24
                prefixLength: /28
                preserveInNetbox: true
                site: MY_SITE
                tenant: MY_TENANT
              status:
                parentPrefix: 2.0.3.0/24
                prefix: 2.0.3.0/28
                prefixName: prefixclaim-ipv4-apply-delete-apply-restored-1
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                description: some description
                prefix: 2.0.3.0/28
                preserveInNetbox: true
                site: MY_SITE
                tenant: MY_TENANT
                customFields:
                  netboxOperatorRestorationHash: 87e92d92a73dff00bb78280b57bdfa31a91f4780
    - name: Apply prefix claim CR 2 for the first time and go through each field and check for equality
      try:
        - apply:
            file: netbox_v1_prefixclaim_2.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-2
              spec:
                comments: your comments
                description: some description
                parentPrefix: 2.0.3.0/24
                prefixLength: /28
                site: MY_SITE
                tenant: MY_TENANT
              status:
                parentPrefix: 2.0.3.0/24
                prefix: 2.0.3.16/28
                prefixName: prefixclaim-ipv4-apply-delete-apply-restored-2
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-2
              spec:
                comments: your comments
                description: some description
                prefix: 2.0.3.16/28
                site: MY_SITE
                tenant: MY_TENANT
                customFields:
                  netboxOperatorRestorationHash: 0265a1eec7bba9748f9542476fe3dccb46cceb5a
    - name: Delete the applied CR 1
      description: delete prefix claim CR 1 (we only delete CR1, so if the restoration failed to claim, it will take the next available prefix which will be wrong)
      try:
        - delete:
            ref:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              name: prefixclaim-ipv4-apply-delete-apply-restored-1
    - name: Apply prefix claim CR 1 for the second time and check after deletion and reapply of CR 1
      description:
      try:
        - apply:
            file: netbox_v1_prefixclaim_1.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                description: some description
                parentPrefix: 2.0.3.0/24
                prefixLength: /28
                preserveInNetbox: true
                site: MY_SITE
                tenant: MY_TENANT
              status:
                parentPrefix: 2.0.3.0/24
                prefix: 2.0.3.0/28
                prefixName: prefixclaim-ipv4-apply-delete-apply-restored-1
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                description: some description
                prefix: 2.0.3.0/28
                preserveInNetbox: true
                site: MY_SITE
                tenant: MY_TENANT
                customFields:
                  netboxOperatorRestorationHash: 87e92d92a73dff00bb78280b57bdfa31a91f4780
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-2
              spec:
                comments: your comments
                description: some description
                parentPrefix: 2.0.3.0/24
                prefixLength: /28
                site: MY_SITE
                tenant: MY_TENANT
              status:
                parentPrefix: 2.0.3.0/24
                prefix: 2.0.3.16/28
                prefixName: prefixclaim-ipv4-apply-delete-apply-restored-2
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-2
              spec:
                comments: your comments
                description: some description
                prefix: 2.0.3.16/28
                site: MY_SITE
                tenant: MY_TENANT
                customFields:
                  netboxOperatorRestorationHash: 0265a1eec7bba9748f9542476fe3dccb46cceb5a
        - patch:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                preserveInNetbox: false
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                preserveInNetbox: false
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-apply-delete-apply-restored-1
              spec:
                (preserveInNetbox == true): false
