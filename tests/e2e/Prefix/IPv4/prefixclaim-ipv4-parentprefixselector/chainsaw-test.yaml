---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: prefixclaim-ipv4-parentprefixselector
  annotations:
    description: Tests if creation succeeds when using parentPrefixSelector
spec:
  steps:
    - name: Apply prefix claim CR and go through each field and check for equality
      try:
        - apply:
            file: netbox_v1_prefixclaim.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-parentprefixselector
              spec:
                comments: your comments
                description: some description
                parentPrefixSelector:
                  environment: Production
                  family: IPv4
                  poolName: Pool 1
                  site: MY_SITE
                  tenant: MY_TENANT
                prefixLength: /31
                preserveInNetbox: true
                site: MY_SITE_2
                tenant: MY_TENANT_2
              status:
                parentPrefix: 3.0.1.0/24
                prefix: 3.0.1.0/31
                prefixName: prefixclaim-ipv4-parentprefixselector
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-parentprefixselector
              spec:
                comments: your comments
                description: some description
                prefix: 3.0.1.0/31
                preserveInNetbox: true
                tenant: MY_TENANT_2
                customFields:
                  netboxOperatorRestorationHash: d3b34075fe4018e470f7e235ed350e13f37a76ce
