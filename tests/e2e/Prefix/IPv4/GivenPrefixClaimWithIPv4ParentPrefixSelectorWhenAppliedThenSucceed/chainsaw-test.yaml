apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: prefixclaim-ipv4-parentprefixselector-apply-succeed
spec:
  steps:
    - name: Apply prefix claim CR and go through each field and check for equality
      try:
        - apply:
            file: netbox_v1_prefixclaim.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-sample
              spec:
                comments: your comments
                description: some description
                parentPrefixSelector:
                  environment: Production
                  family: IPv4
                  poolName: Pool 1
                  site: MY_SITE
                  tenant: MY_TENANT
                prefixLength: /31
                preserveInNetbox: true
                site: MY_SITE_2
                tenant: MY_TENANT_2
              status:
                parentPrefix: 3.0.1.0/24
                prefix: 3.0.1.0/31
                prefixName: prefixclaim-ipv4-parentprefixselector-sample
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-sample
              spec:
                comments: your comments
                description: some description
                prefix: 3.0.1.0/31
                preserveInNetbox: true
                tenant: MY_TENANT_2
                customFields:
                  netboxOperatorRestorationHash: e3ea4eebe4ab49cc7c91dc9f96007965ede43338
        - patch:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-sample
              spec:
                preserveInNetbox: false
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: PrefixClaim
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-sample
              spec:
                preserveInNetbox: false
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv4-parentprefixselector-sample
              spec:
                (preserveInNetbox == true): false
