              status:
                parentPrefix: 2::/64
                prefix: 2::/124
                prefixName: prefixclaim-ipv6-parentprefixselector-apply-succeed
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: Prefix
              metadata:
                name: prefixclaim-ipv6-parentprefixselector-apply-succeed
