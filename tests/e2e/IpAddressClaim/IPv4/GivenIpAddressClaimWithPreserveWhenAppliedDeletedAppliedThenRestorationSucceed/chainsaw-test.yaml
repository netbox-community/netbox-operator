apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ipaddressclaim-ipv4-restoration-succeed
spec:
  steps:
    - name: Install CR 1
      description: Apply IpAddressClaim CR 1
      try:
        - apply:
            file: netbox_v1_ipaddressclaim_1.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: IpAddressClaim
              metadata:
                name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                description: some description
                parentPrefix: 3.1.2.0/24
                preserveInNetbox: true
                tenant: MY_TENANT
              status:
                (conditions[?type == 'Ready']):
                  - status: 'True'
                ipAddress: 3.1.2.1/32
                ipAddressDotDecimal: 3.1.2.1
                ipAddressName: ipaddressclaim-ipv4-apply-delete-apply-restored-1
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: IpAddress
              metadata:
                name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
                ownerReferences:
                  - apiVersion: netbox.dev/v1
                    blockOwnerDeletion: true
                    controller: true
                    kind: IpAddressClaim
                    name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                customFields:
                  netboxOperatorRestorationHash: ddc8b138e19d022ed29cfc207fc049e20bfad83c
                description: some description
                ipAddress: 3.1.2.1/32
                preserveInNetbox: true
                tenant: MY_TENANT
              status:
                (conditions[?type == 'Ready']):
                  - status: 'True'
    - name: Delete the applied CR 1
      description: delete prefix claim CR 1 (we only delete CR1, so if the restoration failed to claim, it will take the next available prefix which will be wrong)
      try:
        - delete:
            ref:
              apiVersion: netbox.dev/v1
              kind: IpAddressClaim
              name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
    - name: Install CR 2
      description: Apply IpAddressClaim CR 2
      try:
        - apply:
            file: netbox_v1_ipaddressclaim_2.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: IpAddressClaim
              metadata:
                name: ipaddressclaim-ipv4-apply-delete-apply-restored-2
              spec:
                comments: your comments
                description: some description
                parentPrefix: 3.1.2.0/24
                preserveInNetbox: false
                tenant: MY_TENANT
              status:
                (conditions[?type == 'Ready']):
                  - status: 'True'
                ipAddress: 3.1.2.2/32
                ipAddressDotDecimal: 3.1.2.2
                ipAddressName: ipaddressclaim-ipv4-apply-delete-apply-restored-2
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: IpAddress
              metadata:
                name: ipaddressclaim-ipv4-apply-delete-apply-restored-2
                finalizers:
                  - ipaddress.netbox.dev/finalizer
                ownerReferences:
                  - apiVersion: netbox.dev/v1
                    blockOwnerDeletion: true
                    controller: true
                    kind: IpAddressClaim
                    name: ipaddressclaim-ipv4-apply-delete-apply-restored-2
              spec:
                comments: your comments
                customFields:
                  netboxOperatorRestorationHash: ceebbcd9b58daed7db6ac5c9bb0fb3d98c2c60d4
                description: some description
                ipAddress: 3.1.2.2/32
                tenant: MY_TENANT
              status:
                (conditions[?type == 'Ready']):
                  - status: 'True'
    - name: Install CR 1 again
      description: Apply IpAddressClaim CR 1
      try:
        - apply:
            file: netbox_v1_ipaddressclaim_1.yaml
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: IpAddressClaim
              metadata:
                name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
