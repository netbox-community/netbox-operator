                description: some description
                parentPrefix: 3.1.2.0/24
                preserveInNetbox: true
                tenant: MY_TENANT
              status:
                (conditions[?type == 'Ready']):
                  - status: 'True'
                ipAddress: 3.1.2.1/32
                ipAddressDotDecimal: 3.1.2.1
                ipAddressName: ipaddressclaim-ipv4-apply-delete-apply-restored-1
        - assert:
            resource:
              apiVersion: netbox.dev/v1
              kind: IpAddress
              metadata:
                name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
                ownerReferences:
                  - apiVersion: netbox.dev/v1
                    blockOwnerDeletion: true
                    controller: true
                    kind: IpAddressClaim
                    name: ipaddressclaim-ipv4-apply-delete-apply-restored-1
              spec:
                comments: your comments
                customFields:
                  netboxOperatorRestorationHash: ddc8b138e19d022ed29cfc207fc049e20bfad83c
                description: some description
                ipAddress: 3.1.2.1/32
                preserveInNetbox: true
                tenant: MY_TENANT
              status:
                (conditions[?type == 'Ready']):
