apiVersion: netbox.dev/v1
kind: PrefixClaim
metadata:
  labels:
    app.kubernetes.io/name: netbox-operator
    app.kubernetes.io/managed-by: kustomize
  name: dynamic-prefix-claim
spec:
  tenant: "MY_TENANT"
  preserveInNetbox: true
  parentPrefixSelector:
    environment: prod
    family: IPv4
  prefixLength: "/30"
